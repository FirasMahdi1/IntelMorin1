<div class="InterfaceEnseignant">
    <img src="../../assets/NombreEleves.png" alt="NombreElevesIcon" id="NombreElevesIcon">
    <h1 style="font-family: Poppins;">Consulter groupes</h1>
</div>


<div class="content mt-4">
    <form action="#" class="d-flex align-items-center w-50 justify-content-center offset-4">
        <div>
            <input type="text" name='nom' id="nom"  class="form-control w-100 mr-5" placeholder="Nom du groupe" style="font-family: Poppins;">     
        </div>
        
            <div class="input-group ">
                <input type="submit" class="btn btn-success input-group-text" value="Rechercher" style="font-family: Poppins;">
            </div>
    </form>


    <div *ngFor="let group of groups">
        <app-prof-card [nomProf]="group.F_NAMET" [prenProf]="group.L_NAMET" [idG]="group.ID_GROUP" [NomG]="group.labelgroupe"></app-prof-card>
    </div>

</div>
