<div class="content">
  <div id="InterfaceMatieres">
    <img src="../../assets/Matieres.png" alt="MatiereIcon" id="MatiereIcon">
    <h1 style="font-family: Poppins;">Matieres</h1>
  </div>
  <div class="container">

   <form action="" class="was-validated">
    <div class="row d-flex align-items-center ">
      <div class="col" style="display: flex;">
        <label for="m" class="form-label mr-3">Matiere: </label>
        <input type="text" id="m" class="form-control" name="matiere" [(ngModel)]="matiere">
      </div>
      <div class="col">
      <input type="submit" value="Ajouter" class="btn btn-primary" (click)="ajout()">
      
    </div>
    <div class="spinner-border" [ngClass]="{'notshow':!show}" role="status">
      <span class="sr-only">Loading...</span>
    </div>
    
    </div>
   </form>

<div class="row1 d-flex align-items-center mt-5"  style="font-size:x-large; font-family: 'Poppins';">
  <div class="col-6">
    Listes des matieres existantes :
  </div>
</div>
<div class="row1 d-flex align-items-center mt-5" *ngFor="let item of matiereArray">
    <label for="1" class="mr-3">Matiere :</label>
    <p class="number mr-3 mt-3" style="font-family: Poppins; font-size: larger;">{{item.LABELSUBJ}}</p>
    <div class="Btn1">
      <button type="button" style="font-family: Poppins;" class="btn btn-danger mr-3 offset-7" (click)="suprrimeMatiere(item.ID_SUBJ)">Supprimer</button>
    </div>
</div>


</div>
