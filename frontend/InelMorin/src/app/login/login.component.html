<div class="content d-flex align-items-center justify-content-center">
    <div class="d-flex justify-content-around w-100">
    <img src="../../assets/Rectangle Rouge.png" alt="">
<form action="" method="POST" class="border p-3 col-3">
    <h1>Login</h1>
    <p>{{msg}}</p>
    <br>
    <label for="email"><h3>Email:</h3></label>
    <input type="email" id="email" name="email" class="form-control" [(ngModel)]="email" placeholder="Email" required>
    <label for="pass"><h3>Mot de passe:</h3></label>
    <input type="password" id="pass" name="password" class="form-control" [(ngModel)]="password" placeholder="Mot de Passe" required>
    <input type="submit" value="Login" (click)="login()">
</form>
    <img src="../../assets/Rectangles noirs.png" alt="">
</div>
</div>
