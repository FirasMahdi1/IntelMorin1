<div class="content">
    <div class="InterfaceGroupe">
        <img src="../../assets/NombreEleves.png" alt="EleveIcon" id="EleveIcon">
        <h1 style="font-family: Poppins;">Ajouter</h1>
    </div>

<div class="container offset-3">
    <form action="#" class="was-validated">
        {{msg}}
        <div class="row">
            <div class="col-2 mt-2">
                <label for="idP" class="form-label">L'enseignant: </label>
                {{id_tut}}
                <select class="form-select" id="ProfE" aria-label="Prof" formControlName="Prof" name="id_tut" [(ngModel)]="id_tut">
                    <option disabled selected>Open </option>
                    <option *ngFor="let tutor of tutors[0]" [value]="tutor.ID_TUTOR">{{tutor.F_NAMET}} {{tutor.L_NAMET}}</option>
                  </select>
            </div>
            <div class="col-5 mt-2">
                <label for="NomG" class="form-label">Nom du groupe: </label>
                <input type="text" class="form-control" name="nomGroupe" [(ngModel)]="nomGroup"> 
            </div>
        </div>
        <div class="row">
            <div class="col mt-3 offset-3 ">
                <button type="submit" class="btn btn-primary  d-grid" (click)="createGroup()">Ajouter</button>
            </div>
        </div>
        
        
    </form>
</div>
