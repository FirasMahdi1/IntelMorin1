<div class="content">
  <div class="InterfaceEnseignant">
      <img src="../../assets/Eleves.png" alt="EleveIcon" id="EleveIcon">
      <h1 style="font-family: Poppins;">Ajouter elèves</h1>
  </div>
  <div class="content">
      <form class="was-validated" [formGroup]="studentForm" (click)="onSubmit()">
          <div class="container">
              <!-- Nom Eleve -->
              <div class="row mb-3">
                  <div class="col-md-4">
                      <label for="nom" class="form-label">Nom Eleve :</label>
                  </div>
                  <div class="col-md-8">
                      <input type="text" class="form-control" name="nom" placeholder="Nom d'élève">
                  </div>
              </div>
              <!-- Prenom Eleve -->
              <div class="row mb-3">
                  <div class="col-md-4">
                      <label for="prenom" class="form-label">Prenom Eleve :</label>
                  </div>
                  <div class="col-md-8">
                      <input type="text" class="form-control" name="prenom" placeholder="Prenom d'élève">
                  </div>
              </div>
              <!-- Date de naissance Eleve -->
              <div class="row mb-3">
                  <div class="col-md-4">
                      <label for="DateDeNaissance" class="form-label">Date de naissance Eleve :</label>
                  </div>
                  <div class="col-md-8">
                      <input type="date" class="form-control" name="DateDeNaissance" [(ngModel)]="DateNE">
                  </div>
              </div>
              <!-- Téléphone -->
              <div class="row mb-3">
                  <div class="col-md-4">
                      <label for="Telephone">Téléphone :</label>
                  </div>
                  <div class="col-md-8">
                      <input type="tel" class="form-control" pattern="[0-9]{2}[0-9]{3}[0-9]{3}" name="Telephone" placeholder="Numéro de téléphone">
                  </div>
              </div>
              <!-- Téléphone du parent -->
              <div class="row mb-3">
                  <div class="col-md-4">
                      <label for="TelephoneParent">Téléphone du parent :</label>
                  </div>
                  <div class="col-md-8">
                      <input type="tel" class="form-control" pattern="[0-9]{2}[0-9]{3}[0-9]{3}" name="TelephoneParent" placeholder="Numéro de téléphone">
                  </div>
              </div>

              
              <div formArrayName="studentList">
                  <div *ngFor="let student of studentListArray().controls; let i = index" [formGroupName]="i">
                      <div class="row mb-3">
                          <!-- Groupes -->
                          <div class="col">
                              <label for="Groupes">Groupes</label>
                              <select class="form-select" id="Groupes" aria-label="Groupes" formControlName="Groupes">
                                  <option selected>Open</option>
                                  <option value="1">One</option>
                                  <option value="2">Two</option>
                                  <option value="3">Three</option>
                              </select>
                          </div>
                          <!-- Prof -->
                          <div class="col">
                              <label for="ProfE">Prof</label>
                              <select class="form-select" id="ProfE" aria-label="Prof" formControlName="Prof">
                                  <option disabled selected>Open</option>
                                  <option *ngFor="let tutor of tutors[0]" [value]="tutor.ID_TUTOR">{{tutor.F_NAMET}} {{tutor    .L_NAMET}}</option>
                              </select>
                          </div>
                          <!-- Mois -->
                          <div class="col">
                              <label for="Mois">Mois</label>
                              <select class="form-select" id="Mois" aria-label="Mois" formControlName="Mois">
                                  <option selected>Open</option>
                                  <option value="1">Janvier</option>
                                  <option value="2">Février</option>
                                  <option value="3">Mars</option>
                                  <option value="4">Avril</option>
                                  <option value="5">May</option>
                                  <option value="6">Juin</option>
                                  <option value="7">Juillet</option>
                                  <option value="8">Aout</option>
                                  <option value="9">Septembre</option>
                                  <option value="10">Octobre</option>
                                  <option value="11">Novembre</option>
                                  <option value="12">Decembre</option>
                              </select>
                          </div>
                          <!-- Prix -->
                          <div class="col">
                              <label for="Prix">Prix</label>
                              <input type="text" class="form-control" id="Prix" placeholder="DT" formControlName="Prix">
                          </div>
                          <!-- Add Button -->
                          <div class="col">
                              <button type="button" class="btn btn-success btn-circle" id="custom-button" (click)="addStudent()">+</button>
                          </div>
                          <!-- Remove Button -->
                          <div class="col">
                              <button type="button" class="btn btn-danger btn-circle" id="custom-button1" (click)="removeStudent(i)">-</button>
                          </div>
                      </div>
                  </div>
              </div>

              <!-- Submit Button -->
              <div class="row mt-3">
                  <div class="col">
                      <input type="Submit" class="btn btn-primary offset-5" name="ButtonAjouter" value="Ajouter" id="Btn1" style="font-family: Poppins, sans-serif;">
                  </div>
              </div>
          </div>
      </form>
  </div>
</div>
