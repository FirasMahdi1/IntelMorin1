<div class="d-flex justify-content-between align-items-center" style="width: 500px;">
    <h3> {{ level }}: </h3>
    <div class="green">
        <h5 style="background-color: green; padding: 25px; color:white; width: 80px; text-align: center; "> {{ paidStudents.length }} </h5>
    
    </div>
    <h5 style="background-color: red; padding: 25px; color:white; width: 80px; text-align: center; margin-left: 50px;"> {{ unpaidStudents.length }} </h5>
    <img src="../../../assets/Fleche.png" style="width: 50px; height: 50px;" alt="fleche" (click)="toggleShow()" [ngClass]="{expandArrow:expand,wrapArrow:!expand && expand !== undefined}">
</div>
<div class="d-flex " style="margin-left: 150px;" [ngClass]="{'expandMenu':expand,wrapMenu:!expand && expand !== undefined}">
    <ul class="paid list-group mr-3" [ngClass]="{wrapMenu:!expand}">
        <li class="list-group-item">Seif Jaziri</li>
        <li class="list-group-item">Firas Mokhnen</li>
    </ul>
    <ul class="unpaid list-group" [ngClass]="{wrapMenu:!expand}">
        <li class="list-group-item">Koussay Dhifi</li>
    </ul>
</div>
